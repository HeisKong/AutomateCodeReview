spring.application.name=automate-code-review

# --- JPA/DB ???? ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update

# --- Actuator ---
management.endpoints.web.exposure.include=health,info

# --- SQL init/logging ??????? (??????-???????????????) ---
spring.jpa.show-sql=false
logging.level.org.springframework.boot.sql.init=INFO

# --- Testing ---
spring.test.database.replace=NONE

# --- JWT (?????? ENV) ---
jwt.secret=REPLACE_ME_JWT_SECRET
jwt.access-ms=90000000
jwt.refresh-ms=604800000

# --- SonarQube ??????? ---
sonar.metrics=bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density
sonar.scanner-image=sonarsource/sonar-scanner-cli
sonar.scanner-exec=sonar-scanner
node.exec=node
npm.exec=npm
maven.exec=mvn
gradle.exec=gradle
sonar.metrics.retries=3
sonar.metrics.delay-ms=2000
sonar.metrics.max-delay-ms=15000
page-size=500
connect-timeout-ms=5000
read-timeout-ms=15000
max-retries=2
metrics-csv=bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density

# ?????????? Sonar (?????? ENV)
sonar.webhook.secret=REPLACE_ME_SONAR_WEBHOOK_SECRET
sonar.service-token=REPLACE_ME_SONAR_SERVICE_TOKEN

# --- Mail (?????? ENV) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=REPLACE_ME_GMAIL_USERNAME
spring.mail.password=REPLACE_ME_GMAIL_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# --- App ---
app.debug.expose-reset-token=false
app.frontend.reset-password-url=http://localhost:4200/reset-password